<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./assets/css/styles.css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body class="bg-[#F5F7FA] font-primaryMedium min-h-screen flex flex-col justify-between">

    <main class="content overflow-hidden px-[1.6rem] bg-[url('../../assets/images/bg-1.svg')] bg-no-repeat bg-center">
        <div class="mx-auto max-w-[38.2rem]">
            <div class="mt-[4.5rem] md:mt-[5.6rem] flex justify-center w-[100%] ">
                <div class="flex">
                    <div class="flex items-center after:content-[''] after:h-[0.2rem] after:w after:static after:inline-block after:w-[4.8rem] after:md:w-[10.0rem] after:bg-[#B7BFCB]">
                        <span class=" block font-[500] text-[1.6rem] text-[#495AFF] w-[2.6rem] h-[2.6rem] text-center align-middle border-[0.2rem] border-solid border-[#495AFF] rounded-[50%] mr-[1.6rem]">
                            1
                        </span>
                    </div>
                    <div class="flex items-center after:content-[''] after:h-[0.2rem] after:w after:static after:inline-block after:w-[4.8rem] after:md:w-[10.0rem] after:bg-[#B7BFCB]">
                        <span class="block font-[500] text-[1.6rem] text-[#B7BFCB] w-[2.6rem] h-[2.6rem] text-center align-middle border-[0.2rem] border-solid border-[#B7BFCB] rounded-[50%] ml-[1.6rem] mr-[1.6rem]">
                            2
                        </span>
                    </div>
                    <div class="relative">
                        <span class="block font-[500] text-[1.6rem] text-[#B7BFCB] w-[2.6rem] h-[2.6rem] text-center align-middle border-[0.2rem] border-solid border-[#B7BFCB] rounded-[50%] ml-[1.6rem]">
                            3
                        </span>
                    </div>
                </div>
            </div>
            <h1 class="text-default text-[2.8rem] font-[600] capitalize mb-[3.4rem] mt-[5.9rem] text-center lg:mt-[9.3rem] xl:mt-[6.6rem]">
                Sign Up</h1>
            <button class=" flex justify-center items-center font-primaryRegular font-[400] text-[1.6rem] p-[1.5rem] mb-[1.2rem] w-[100%] border-[0.1rem] border-solid  border-[#D3D8DD] rounded-[1.0rem] bg-[#fff] text-[#212529] "
            >
                <img src="./assets/images/facebook-blue.svg" class="w-[2.4rem] h-[2.4rem] mr-[1.5rem]" width="24" height="24"
                    alt="fb"> Continue with Facebook
            </button>
            <button class="flex justify-center items-center font-primaryRegular font-[400] text-[1.6rem] p-[1.5rem] mb-[1.5rem] w-[100%] border-[0.1rem] border-solid  border-[#D3D8DD] rounded-[1.0rem] bg-[#fff] text-[#212529]"
            >
                <img src="./assets/images/google-colored.svg" class="w-[2.4rem] h-[2.4rem] mr-[1.5rem]" width="24" height="24"
                    alt="fb"> Continue with Google
            </button>
            <div class="flex items-center justify-center relative mb-[1.2rem] after:content-[''] after:h-[0.1rem] after:w-[100%] after:bg-[#D3D8DD] after:absolute after:top-1/2 after:left-0 after:z-[-1] after:translate-y-[-50%]">
                <div class="py-[0.5rem] px-[1.3rem] border border-solid border-[#D3D8DD] font-primaryRegular rounded-[1.55rem] text-[#212529] bg-[#F5F7FA]">
                    or Itix account
                </div>
            </div>
            <div class="mb-[1.2rem] font-[400] text-[1.6rem] font-primaryRegular">
                <label for="email" class="text-[#212529] mb-[5rem]">Email or Phone</label>

                <input id="email"
                    class="w-full px-[1.5rem] py-[1.3rem] rounded-[1.0rem] border border-solid border-[#D3D8DD] hover:border-[#007BFF] outline-none focus-visible:border-[#007BFF] focus-visible:shadow-[0_0_0.2rem_0_rgba(0,123,255,1)] h-[4.8rem]"
                    type="email" placeholder="reece08@gmail.com">
            </div>

            <div class="mb-[1.2rem] font-[400] text-[1.6rem] font-primaryRegular">
                <label for="password" class="text-[#212529] mb-[5rem]">Password</label>
                <div class="relative mb-[0.8rem]">
                    <input id="password"
                        class="w-full px-[1.5rem] pl-[1.3rem] pr-[2.7rem] rounded-[1.0rem] border border-solid border-[#DC3545] shadow-[0rem_0.2rem_0.4rem_0rem_rgba(0,0,0,0.08),0rem_0.4rem_1.2rem_-0.1rem_rgba(0,0,0,0.12)] hover:border-[#007BFF] outline-none focus-visible:border-[#007BFF] focus-visible:shadow-[0_0_0.2rem_0_rgba(0,123,255,1)] h-[4.8rem]"
                        type="password" placeholder="••••••••">
                    <button class="top-1/2 right-[0.3rem] p-[0.7rem] absolute translate-y-[-50%] cursor-pointer"
                            id="password-img">

                        <img src="./assets/images/eye.svg" alt="eye" width="14" height="10"
                            class="w-[1.4rem] h-[1.0rem] "
                        >
                    </button>
                </div>
                <p class="text-[#212529] text-[1.4rem]">Your password must contain:</p>
                <p class="text-[1.4rem] text-[#28A745] flex items-center mb-[0.3rem]">
                    <svg class="block mt-[-0.2rem]" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path opacity="0.3" d="M0 7C0 3.13401 3.13401 0 7 0C10.866 0 14 3.13401 14 7C14 10.866 10.866 14 7 14C3.13401 14 0 10.866 0 7Z" fill="#28A745"/>
                        <path d="M4 7L6.25 9L10 5" stroke="#28A745" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="ml-[0.6rem]">At least 8 characters</span>
                </p>
                <p class="text-[1.4rem] text-[#DC3545] flex items-center mb-[0.3rem]">
                    <svg class="block mt-[-0.2rem]" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path opacity="0.3" d="M0 7C0 3.13401 3.13401 0 7 0C10.866 0 14 3.13401 14 7C14 10.866 10.866 14 7 14C3.13401 14 0 10.866 0 7Z" fill="#DC3545"/>
                        <path d="M4 7L6.25 9L10 5" stroke="#DC3545" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="ml-[0.6rem]">Include a letter</span>
                </p>
                <p class="text-[1.4rem] text-[#6C757D] flex items-center">
                    <svg class="block mt-[-0.2rem]" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 7C0 3.13401 3.13401 0 7 0C10.866 0 14 3.13401 14 7C14 10.866 10.866 14 7 14C3.13401 14 0 10.866 0 7Z" fill="#D3D8DD"/>
                        <path d="M4 7L6.25 9L10 5" stroke="#6C757D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="ml-[0.6rem]">Include a number</span>
                </p>
            </div>

            <div class="mb-[1.6rem] font-[400] text-[1.6rem] font-primaryRegular">
                <label for="repeat-password" class="text-[#212529] mb-[0.5rem]">Password</label>
                <div class="relative">
                    <input id="repeat-password"
                        class="w-full px-[1.5rem] pl-[1.3rem] pr-[2.7rem] rounded-[1.0rem] border border-solid border-[#D3D8DD] hover:border-[#007BFF] outline-none focus-visible:border-[#007BFF] focus-visible:shadow-[0_0_0.2rem_0_rgba(0,123,255,1)] h-[4.8rem]"
                        type="password">
                    <button class="top-1/2 right-[0.3rem] p-[0.7rem] absolute translate-y-[-50%] cursor-pointer"
                            id="repeat-password-img">

                        <img src="./assets/images/eye.svg" alt="eye" width="14" height="10"
                            class=" w-[1.4rem] h-[1.0rem] "
                        >
                    </button>
                </div>
            </div>

            <div class="mb-[0.8rem]">
                <label class="flex flex-wrap items-center font-[400] text-[1.4rem] text-[#6c757d] font-primaryRegular"> <input
                        type="checkbox" class="w-[1.6rem] h-[1.6rem] mr-[0.8rem]"> I agree to the &nbsp;<a href="#"
                                                                                                    class="text-[#007BFF] cursor-pointer">
                    Terms of Service </a>&nbsp; and &nbsp;<a
                        href="#" class="text-[#007BFF] cursor-pointer">Privacy Policy </a> </label>
            </div>
            <div class="mb-[0.8rem]">
                <label class="flex flex-wrap items-center font-[400] text-[1.4rem] text-[#6c757d] font-primaryRegular"> <input
                        type="checkbox" class="w-[1.6rem] h-[1.6rem] mr-[0.8rem]"> I agree to the &nbsp;<a href="#"
                                                                                                    class="text-[#007BFF] cursor-pointer">
                    Terms of Service </a> &nbsp; and &nbsp;<a
                        href="#" class="text-[#007BFF] cursor-pointer">Privacy Policy </a> </label>
            </div>
            <div class="mb-[1.6rem]">
                <label class="flex flex-wrap items-center font-[400] text-[1.4rem] text-[#6c757d] font-primaryRegular"> <input
                        type="checkbox" class="w-[1.6rem] h-[1.6rem] mr-[0.8rem]"> I agree to the &nbsp;<a href="#"
                                                                                                    class="text-[#007BFF] cursor-pointer">
                    Terms of Service </a> &nbsp;and &nbsp;<a
                        href="#" class="text-[#007BFF] cursor-pointer">Privacy Policy </a> </label>
            </div>

            <button class="flex justify-center items-center font-[500] text-[1.6rem] py-[1.5rem] mb-[1.6rem] w-[100%]  border-none rounded-[1.0rem] bg-[#007BFF] text-[#F8F9FA]"
            >
                Sign In
            </button>
            <p class="text-center mb-[0.5rem] font-[400] text-[1.4rem] text-[#6c757d] font-primaryRegular">Don’t have an account?
                &nbsp;<a class="text-[#007BFF] cursor-pointer">Sign up</a></p>
            <p class="text-center mb-[6.8rem] font-[400] text-[1.4rem] text-[#6c757d] font-primaryRegular"><a
                    class="text-[#007BFF] cursor-pointer">Forgot password?</a></p>

        </div>

    </main>
    
    <!-- footer -->
    <footer class="footer bg-black">
        <div class="pt-[2.0rem] md:pt-[5.5rem] pb-[2.5rem]">
            <div class="container mx-auto px-[0.8rem]">
                <div class="md:flex md:items-center">
                    <img src="assets/images/logo.png" width="115" height="44" alt="" class="mb-[2.5rem] md:mb-[0]">
                    <nav class="ml-[-1.5rem] md:ml-auto font-primaryRegular text-gray-3">
                        <a href="#" class="capitalize hover:opacity-50 ml-[1.5rem]">Contact</a>
                        <a href="#" class="capitalize hover:opacity-50 ml-[1.5rem]">Privecy Policy</a>
                        <a href="#" class="capitalize hover:opacity-50 ml-[1.5rem]">Terms</a>
                        <a href="#" class="capitalize hover:opacity-50 ml-[1.5rem]">Cookies</a>
                    </nav>
                </div>
                <div class="flex items-center mt-[2.5rem] pt-[2.5rem] pb-[1.5rem] md:pb-[4.2rem] border-t-[0.1rem] border-gray-4">
                    <div class="text-gray font-primaryRegular">©2024 Itix LTD<span class="hidden md:inline-block">, all rights reserved</span></div>
                    <nav class="ml-auto flex">
                        <a href="#" class="ml-[1.4rem] hover:opacity-50">
                            <img src="assets/images/facebook.svg" alt="">
                        </a>
                        <a href="#" class="ml-[1.4rem] hover:opacity-50">
                            <img src="assets/images/instagram.svg" alt="">
                        </a>
                        <a href="#" class="ml-[1.4rem] hover:opacity-50">
                            <img src="assets/images/youtube.svg" alt="">
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </footer>

    <!-- JS custom -->
    <script>
        document.getElementById('password-img').addEventListener('mousedown', () => {
            changePasswordType('password');
        })

        document.getElementById('repeat-password-img').addEventListener('mousedown', () => {
            changePasswordType('repeat-password');
        })
        function changePasswordType(id) {
            const el = document.getElementById(id);
            el.type = el.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>

</html>
