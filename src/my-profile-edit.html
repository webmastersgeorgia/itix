                <div class="flex items-center mb-[20px]">

                </div>
                <div class="flex items-center">
                    <img class="mr-[8px]" src="assets/images/logout.svg" alt="">
                    <a href="#" class="text-[#212529] text-[14px] font-primaryRegular font-[400] capitalize">Log Out</a>
                </div>
            </div>
            <div class="lg:w-[85%] bg-white rounded-[10px] shadow-[0_0_20px_0_rgba(203,203,203,0.25)] py-[24px]">
                <h1 class="font-primarySemiBold font-[500] text-[20px] text-[#212529] uppercaseb border-b-[1px] border-b-[#D3D8DD] pb-[12px] pl-[32px]">MY PROFILE EDIT</h1>

                        <div class="mr-[24px] w-[306px]">
                            <label class="text-default text-[16px] font-primaryRegular font-[400] mb-[6px]">First Name</label>
                            <input class="w-[100%] p-[11px] rounded-[8px] border border-solid border-[#D3D8DD] hover:border-[#007BFF] outline-none focus-visible:border-[#007BFF] focus-visible:shadow-[0_0_2px_0_rgba(0,123,255,1)] h-[48px]" type="text" placeholder="First Name">
                        </div>
                        <div class="w-[306px]">
                            <label class="text-default text-[16px] font-primaryRegular font-[400] mb-[6px]">Last Name</label>
                            <input class="w-[100%] p-[11px] rounded-[8px] border border-solid border-[#D3D8DD] hover:border-[#007BFF] outline-none focus-visible:border-[#007BFF] focus-visible:shadow-[0_0_2px_0_rgba(0,123,255,1)] h-[48px]" type="text" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="columns-2 mb-[24px] ">
                        <div class="mr-[24px] w-[306px]">
                            <label class="text-default text-[16px] font-primaryRegular font-[400] mb-[6px]">Email</label>
                            <input class="w-[100%] p-[11px] rounded-[8px] border border-solid border-[#D3D8DD] hover:border-[#007BFF] outline-none focus-visible:border-[#007BFF] focus-visible:shadow-[0_0_2px_0_rgba(0,123,255,1)] h-[48px]" type="text" placeholder="Private@gmail.com">
                        </div>
                        <div class="w-[306px]">
                            <label class="text-default text-[16px] font-primaryRegular font-[400] mb-[6px]">Date of Birth</label>
                            <input class="w-[100%] p-[11px] rounded-[8px] border border-solid border-[#D3D8DD] hover:border-[#007BFF] outline-none focus-visible:border-[#007BFF] focus-visible:shadow-[0_0_2px_0_rgba(0,123,255,1)] h-[48px]" type="text" placeholder="DD/MM/YYYY">
                        </div>
                    </div>
                    <div class="columns-2">
                        <div class="w-[306px] mr-[24px]">
                            <label class="text-default text-[16px] font-primaryRegular font-[400] mb-[6px]">Last Name</label>
                            <input class="w-[100%] p-[11px] rounded-[8px] border border-solid border-[#D3D8DD] hover:border-[#007BFF] outline-none focus-visible:border-[#007BFF] focus-visible:shadow-[0_0_2px_0_rgba(0,123,255,1)] h-[48px]" type="text" placeholder="Last Name">
                        </div>
                    </div>
                    <button class="text-white text-[16px] font-primaryRegular font-[500] py-[12px] px-[166px] bg-blue rounded-[10px] mt-[80px] mb-[100px] hover:opacity-[0.8]">Done</button>
