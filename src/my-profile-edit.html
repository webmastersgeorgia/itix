<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- plugins -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">

    <link href="./assets/css/styles.css" rel="stylesheet">
    <title>My Profile Edit</title>
</head>
<body class="bg-gray-1 font-primaryMedium">

    <!-- header -->
    <header class="header">
        <div class="py-[1rem] bg-black-light">
            <div class="container px-[0.8rem] mx-auto">
                <a href="#" class="lang ml-auto block w-[2.0rem] h-[2.0rem] hover:opacity-50">
                    <img src="assets/images/flag-en.svg" width="20" height="20" alt="">
                </a>
            </div>
        </div>
        <div class="py-[1.2rem] bg-black">
            <div class="container px-[0.8rem] mx-auto">
                <div class="flex items-center">
                    <a href="#" class="inline-block">
                        <img src="assets/images/logo.png" width="115" height="44" alt="">
                    </a>
                    <a href="#" class="auth-link inline-block ml-auto capitalize text-gray-1 text-[1.6rem] hover:opacity-50">sign in</a>
                </div>
            </div>
        </div>
    </header>
    <!-- content -->
    <main class="content overflow-hidden">
        <div class="container mx-auto flex py-[3.2rem] px-[7.3rem]">
            <div class="lg:w-[15%] lg:flex flex-col bg-white rounded-[1.0rem] shadow-[0_0_2.0rem_0_rgba(203,203,203,0.25)] pt-[2.5rem] pl-[2.4rem] mr-[2.4rem]">
                <h1 class="font-primarySemiBold font-[500] text-[1.6rem] text-[#212529] capitalize">Name Surname</h1>
                <div class="flex items-center  mt-[0.5rem] mb-[6.0rem]">
                    <img class="mr-[0.7rem]" src="assets/images/gold-badge.svg" alt="">
                    <p class="font-primaryRegular text-[#212529] text-[1.4rem] text-[400]">gold member</p>
                </div>
                <div class="flex items-center mb-[2.0rem]">
                    <img class="mr-[0.8rem]" src="assets/images/account-img.svg" alt="">
                    <a href="#" class="text-blue text-[1.4rem] font-primaryRegular font-[400] capitalize">My Profile</a>
                </div>
                <div class="flex items-center mb-[2.0rem]">
                    <img class="mr-[0.8rem]" src="assets/images/history.svg" alt="">
                    <a href="#" class="text-[#212529] text-[1.4rem] font-primaryRegular font-[400] capitalize">Activity History</a>
                </div>
                <div class="flex items-center mb-[2.0rem]">
                    <img class="mr-[0.8rem]" src="assets/images/settings.svg" alt="">
                    <a href="#" class="text-[#212529] text-[1.4rem] font-primaryRegular font-[400] capitalize">Settings</a>
                </div>
                <div class="flex items-center mb-[2.0rem]">
                    <img class="mr-[0.8rem]" src="assets/images/unsubscribe.svg" alt="">
                    <a href="#" class="text-[#212529] text-[1.4rem] font-primaryRegular font-[400] capitalize">Unsubscribe</a>
                </div>
                <div class="flex items-center">
                    <img class="mr-[0.8rem]" src="assets/images/logout.svg" alt="">
                    <a href="#" class="text-[#212529] text-[1.4rem] font-primaryRegular font-[400] capitalize">Log Out</a>
                </div>
            </div>
            <div class="lg:w-[85%] bg-white rounded-[1.0rem] shadow-[0_0_2.0rem_0_rgba(203,203,203,0.25)] py-[2.4rem]">
                <h1 class="font-primarySemiBold font-[500] text-[2.0rem] text-[#212529] uppercase border-b-[0.1rem] border-b-[#D3D8DD] pb-[1.2rem] pl-[3.2rem]">MY PROFILE EDIT</h1>
                <a href="" class="flex items-center mt-[1.6rem] mb-[0.5rem] ml-[2.5rem]">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="11" viewBox="0 0 18 11" fill="none">
                        <path d="M6.17278 1L1 5.28765L6.17278 9.66667" stroke="#212529" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M1 5.33337L16.5183 5.33337" stroke="#212529" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="font-primaryRegular font-[400] text-[1.6rem] text-[#212529] capitalize ml-[0.8rem]">Back</span>
                </a>
                <div class="flex flex-col items-center">
                    <div class="columns-2 mb-[2.4rem]">
                        <div class="mr-[2.4rem] w-[30.6rem]">
                            <label class="text-default text-[1.6rem] font-primaryRegular font-[400] mb-[0.6rem] capitalize">First Name</label>
                            <input class="w-[100%] p-[1.1rem] rounded-[0.8rem] border border-solid border-[#D3D8DD] hover:border-[#007BFF] outline-none focus-visible:border-[#007BFF] focus-visible:shadow-[0_0_0.2rem_0_rgba(0,123,255,1)] h-[4.8rem]" type="text" placeholder="First Name">
                        </div>
                        <div class="w-[30.6rem]">
                            <label class="text-default text-[1.6rem] font-primaryRegular font-[400] mb-[0.6rem] capitalize">Last Name</label>
                            <input class="w-[100%] p-[1.1rem] rounded-[0.8rem] border border-solid border-[#D3D8DD] hover:border-[#007BFF] outline-none focus-visible:border-[#007BFF] focus-visible:shadow-[0_0_0.2rem_0_rgba(0,123,255,1)] h-[4.8rem]" type="text" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="columns-2 mb-[2.4rem] ">
                        <div class="mr-[2.4rem] w-[30.6rem]">
                            <label class="text-default text-[1.6rem] font-primaryRegular font-[400] mb-[0.6rem] capitalize">Email</label>
                            <input class="w-[100%] p-[1.1rem] rounded-[0.8rem] border border-solid border-[#D3D8DD] hover:border-[#007BFF] outline-none focus-visible:border-[#007BFF] focus-visible:shadow-[0_0_0.2rem_0_rgba(0,123,255,1)] h-[4.8rem]" type="text" placeholder="Private@gmail.com">
                        </div>
                        <div class="w-[30.6rem]">
                            <label class="text-default text-[1.6rem] font-primaryRegular font-[400] mb-[0.6rem] capitalize">Date of Birth</label>
                            <input class="w-[100%] p-[1.1rem] rounded-[0.8rem] border border-solid border-[#D3D8DD] hover:border-[#007BFF] outline-none focus-visible:border-[#007BFF] focus-visible:shadow-[0_0_0.2rem_0_rgba(0,123,255,1)] h-[4.8rem]" type="text" placeholder="DD/MM/YYYY">
                        </div>
                    </div>
                    <div class="columns-2">
                        <div class="w-[30.6rem] mr-[2.4rem]">
                            <label class="text-default text-[1.6rem] font-primaryRegular font-[400] mb-[0.6rem] capitalize">Last Name</label>
                            <input class="w-[100%] p-[1.1rem] rounded-[0.8rem] border border-solid border-[#D3D8DD] hover:border-[#007BFF] outline-none focus-visible:border-[#007BFF] focus-visible:shadow-[0_0_0.2rem_0_rgba(0,123,255,1)] h-[4.8rem]" type="text" placeholder="Last Name">
                        </div>
                    </div>
                    <button class="text-white text-[1.6rem] font-primaryRegular font-[500] py-[1.2rem] px-[16.6rem] bg-blue rounded-[1.0rem] mt-[8.0rem] mb-[10.0rem] hover:opacity-[0.8]">Done</button>
                </div>
            </div>
        </div>
    </main>
    <!-- footer -->
    <footer class="footer bg-black">
        <div class="pt-[2.0rem] md:pt-[5.5rem] pb-[2.5rem]">
            <div class="container mx-auto px-[0.8rem]">

                        <a href="#" class="ml-[1.4rem] hover:opacity-50">
                            <img src="assets/images/youtube.svg" alt="">
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </footer>
    <!-- JS custom -->
    <script src="assets/js/toggle-menu.js"></script>
