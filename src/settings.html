<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- plugins -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
    <!-- custom -->
    <link href="./assets/css/styles.css" rel="stylesheet">
    <title>Settings</title>
</head>
<body class="bg-gray-1 font-primaryMedium">

    <!-- header -->
    <header class="header">
        <div class="py-[1rem] bg-black-light">
            <div class="container px-[0.8rem] mx-auto">
                <a href="#" class="lang ml-auto block w-[2.0rem] h-[2.0rem] hover:opacity-50">
                    <img src="assets/images/flag-en.svg" width="20" height="20" alt="">
                </a>
            </div>
        </div>
        <div class="py-[1.2rem] bg-black">
            <div class="container px-[0.8rem] mx-auto">
                <div class="flex items-center">
                    <a href="#" class="inline-block">
                        <img src="assets/images/logo.png" width="115" height="44" alt="">
                    </a>
                    <a href="#" class="auth-link inline-block ml-auto capitalize text-gray-1 text-[1.6rem] hover:opacity-50">sign in</a>
                </div>
            </div>
        </div>
    </header>

    <!-- content -->
    <main class="content overflow-hidden">
  
        <div class="lg:container mx-auto flex lg:py-[3.2rem]">
            <div class="min-w-[22.8rem] lg:flex lg:flex-col hidden bg-white rounded-[1.0rem] text-[#212529] shadow-[0_0_2.0rem_0_rgba(203,203,203,0.25)] pt-[2.5rem] pl-[2.4rem] mr-[2.4rem]">
                <h1 class="font-primarySemiBold fon-[500] text-[1.6rem] capitalize mb-[9.0rem]">Name Surname</h1>
                <div class="flex items-center mb-[2.0rem]">
                    <img class="mr-[0.8rem]" src="assets/images/account-img-black.svg" alt="">
                    <a href="#" class="text-[1.4rem] font-primaryRegular font-[400] capitalize">My Profile</a>
                </div>
                <div class="flex items-center mb-[2.0rem]">
                    <img class="mr-[0.8rem]" src="assets/images/history.svg" alt="">
                    <a href="#" class="text-[1.4rem] font-primaryRegular font-[400] capitalize">Activity History</a>
                </div>
                <div class="flex items-center mb-[2.0rem]">
                    <img class="mr-[0.8rem]" src="assets/images/settings-blue.svg" alt="">
                    <a href="#" class="text-blue text-[1.4rem] font-primaryRegular font-[400] capitalize">Settings</a>
                </div>
                <div class="flex items-center mb-[2.0rem]">
                    <img class="mr-[0.8rem]" src="assets/images/unsubscribe.svg" alt="">
                    <a href="#" class="text-[1.4rem] font-primaryRegular font-[400] capitalize">Unsubscribe</a>
                </div>
                <div class="flex items-center">
                    <img class="mr-[0.8rem]" src="assets/images/logout.svg" alt="">
                    <a href="#" class="text-[1.4rem] font-primaryRegular font-[400] capitalize">Log Out</a>
                </div>
            </div>
            <div class="w-full bg-white rounded-[1.0rem] shadow-[0_0_2.0rem_0_rgba(203,203,203,0.25)] pb-[3.0rem]">
                <div class="bg-white p-[1.2rem_0.8rem] flex items-center border-b-[0.1rem] border-b-[#D3D8DD] lg:shadow-none shadow-2 mt-[1.0rem]">
                    <h1 class="font-primarySemiBold font-[500] text-[2.0rem] text-[#212529] uppercase pb-[1.2rem] pl-[3.2rem]">Settings</h1>

                    <div class="relative ms-auto lg:hidden">
                        <button type="button" class="menu-toggle">
                            <img src="assets/images/menu.svg" alt="">
                        </button>
                        <nav class="menu bg-gray-2 rounded-[0.4rem] absolute shadow-[0_0.1rem_0.2rem_0_rgba(0,0,0,0.30)] right-0 hidden">
                            <a href="#" class="block font-primaryRegular p-[1.2rem_1.7rem] uppercase whitespace-nowrap">>My Profile</a>
                            <a href="#" class="block font-primaryRegular p-[1.2rem_1.7rem] uppercase whitespace-nowrap">Activity History</a>
                            <a href="#" class="block font-primaryRegular p-[1.2rem_1.7rem] uppercase whitespace-nowrap">Settings</a>
                            <a href="#" class="block font-primaryRegular p-[1.2rem_1.7rem] uppercase whitespace-nowrap">Unsubscribe</a>
                            <a href="#" class="block font-primaryRegular p-[1.2rem_1.7rem] uppercase whitespace-nowrap">Log Out</a>
                        </nav>
                    </div>
                </div>
                <div class="flex justify-center items-center min-h-[70.0rem]">
                    <div class=" min-w-[41.6rem]">
                        <h1 class="text-default text-[2.8rem] font-[600] capitalize mb-[3.4rem] text-center mb-[3.8rem]">
                            Change Your Password
                        </h1>
                
                        <div class="mb-[1.6rem] font-[400] text-[1.6rem] font-primaryRegular">
                            <label for="password" class="text-[#212529] mb-[0.5rem] capitalize">old password</label>
                            <div class="relative mb-[0.8rem]">
                                <input id="old-password"
                                       class="w-full px-[1.5rem] pl-[1.3rem] pr-[2.7rem] rounded-[1.0rem] border border-solid border-[#D3D8DD]  hover:border-[#007BFF] outline-none focus-visible:border-[#007BFF] focus-visible:shadow-[0_0_0.2rem_0_rgba(0,123,255,1)] h-[4.8rem]"
                                       type="password" placeholder="••••••••">
                                <button class="top-1/2 right-[0.3rem] p-[0.7rem] absolute translate-y-[-50%] cursor-pointer"
                                        id="old-password-img">
                
                                    <img src="./assets/images/eye.svg" alt="eye" width="14" height="10"
                                         class=" w-[1.4rem] h-[1.0rem] "
                                    >
                                </button>
                            </div>
                        </div>
                        <div class="mb-[1.6rem] font-[400] text-[1.6rem] font-primaryRegular">
                            <label for="password" class="text-[#212529] mb-[0.5rem] capitalize">new password</label>
                            <div class="relative mb-[0.8rem]">
                                <input id="new-password"
                                       class="w-full px-[1.5rem] pl-[1.3rem] pr-[2.7rem] rounded-[1.0rem] border border-solid border-[#D3D8DD]  hover:border-[#007BFF] outline-none focus-visible:border-[#007BFF] focus-visible:shadow-[0_0_0.2rem_0_rgba(0,123,255,1)] h-[4.8rem]"
                                       type="password" placeholder="••••••••">
                                <button class="top-1/2 right-[0.3rem] p-[0.7rem] absolute translate-y-[-50%] cursor-pointer"
                                        id="new-password-img">
                
                                    <img src="./assets/images/eye.svg" alt="eye" width="14" height="10"
                                         class=" w-[1.4rem] h-[1.0rem] "
                                    >
                                </button>
                            </div>
                        </div>
                
                        <div class="mb-[1.6rem] font-[400] text-[1.6rem] font-primaryRegular">
                            <label for="repeat-password" class="text-[#212529] mb-[0.5rem] capitalize">Repeat Password</label>
                            <div class="relative">
                                <input id="repeat-password"
                                       class="w-full px-[1.5rem] pl-[1.3rem] pr-[2.7rem] rounded-[1.0rem] border border-solid border-[#D3D8DD] hover:border-[#007BFF] outline-none focus-visible:border-[#007BFF] focus-visible:shadow-[0_0_0.2rem_0_rgba(0,123,255,1)] h-[4.8rem]"
                                       type="password">
                                <button class="top-1/2 right-[0.3rem] p-[0.7rem] absolute translate-y-[-50%] cursor-pointer"
                                        id="repeat-password-img">
                
                                    <img src="./assets/images/eye.svg" alt="eye" width="14" height="10"
                                         class=" w-[1.4rem] h-[1.0rem] "
                                    >
                                </button>
                            </div>
                        </div>
                
                        <button class="flex justify-center items-center  font-[500] text-[1.6rem] py-[1.5rem] mb-[1.6rem] w-[100%]  border-none rounded-[1.0rem] bg-[#007BFF] text-[#F8F9FA]"
                        >
                            Continue
                        </button>
                    </div>

                </div>
                  
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer class="footer bg-black">
        <div class="pt-[2.0rem] md:pt-[5.5rem] pb-[2.5rem]">
            <div class="container mx-auto px-[0.8rem]">
                <div class="md:flex md:items-center">
                    <img src="assets/images/logo.png" width="115" height="44" alt="" class="mb-[2.5rem] md:mb-[0]">
                    <nav class="ml-[-1.5rem] md:ml-auto font-primaryRegular text-gray-3">
                        <a href="#" class="capitalize hover:opacity-50 ml-[1.5rem]">Contact</a>
                        <a href="#" class="capitalize hover:opacity-50 ml-[1.5rem]">Privecy Policy</a>
                        <a href="#" class="capitalize hover:opacity-50 ml-[1.5rem]">Terms</a>
                        <a href="#" class="capitalize hover:opacity-50 ml-[1.5rem]">Cookies</a>
                    </nav>
                </div>
                <div class="flex items-center mt-[2.5rem] pt-[2.5rem] pb-[1.5rem] md:pb-[4.2rem] border-t-[0.1rem] border-gray-4">
                    <div class="text-gray font-primaryRegular">©2024 Itix LTD<span class="hidden md:inline-block">, all rights reserved</span></div>
                    <nav class="ml-auto flex">
                        <a href="#" class="ml-[1.4rem] hover:opacity-50">
                            <img src="assets/images/facebook.svg" alt="">
                        </a>
                        <a href="#" class="ml-[1.4rem] hover:opacity-50">
                            <img src="assets/images/instagram.svg" alt="">
                        </a>
                        <a href="#" class="ml-[1.4rem] hover:opacity-50">
                            <img src="assets/images/youtube.svg" alt="">
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </footer>

    <!-- JS custom -->
    <script>
        document.getElementById('old-password-img').addEventListener('mousedown', () => {
            changePasswordType('old-password');
        });

        document.getElementById('new-password-img').addEventListener('mousedown', () => {
            changePasswordType('new-password');
        });
    
        document.getElementById('repeat-password-img').addEventListener('mousedown', () => {
            changePasswordType('repeat-password');
        });

        function changePasswordType(id) {
            const el = document.getElementById(id);
            el.type = el.type === 'password' ? 'text' : 'password';
        }
    </script>
    <script src="assets/js/toggle-menu.js"></script>
</body>
</html>
