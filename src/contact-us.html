<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- plugins -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
    <!-- custom -->
    <link href="./assets/css/styles.css" rel="stylesheet">
    <title>contact-us</title>
</head>
<body class="bg-gray-1 font-primaryMedium">

    <!-- header -->
    <header>
        <div class="py-2.5 bg-black-light">
            <div class="container px-[8px] mx-auto">
                <a href="#" class="lang ml-auto block w-5 h-5 hover:opacity-50">
                    <img src="assets/images/flag-en.svg" width="20" height="20" alt="">
                </a>
            </div>
        </div>
        <div class="py-3 bg-black">
            <div class="container px-[8px] mx-auto">
                <div class="flex items-center">
                    <a href="#" class="inline-block">
                        <img src="assets/images/logo.png" width="115" height="44" alt="">
                    </a>
                    <a href="#" class="auth-link inline-block ml-auto capitalize text-gray-1 text-[16px] hover:opacity-50">sign in</a>
                </div>
            </div>
        </div>
    </header>
    <!-- content -->
    <main class="content overflow-hidden">
        <div class="container mx-auto px-[8px]">
            <div class="lg:flex lg:justify-center items-start pt-[44px] pb-[32px] pl-[73px] relative">
                <div class="lg:w-[40%] flex flex-col pr-[110px] relative">
                    <img class="mt-[25px] absolute" src="assets/images/vector.svg" width="270" height="565px" alt="">
                    <div class="mb-[40px] relative">
                        <p class="text-default text-[20px] font-[500] capitalize mb-[16px]">Contact us</p>
                        <h1 class="text-default text-[32px] font-primarySemiBold font-[600] capitalize mb-[16px]">Get in touch today</h1>
                        <span class="text-default text-[16px] font-primaryRegular font-[400]">Lorem ipsum dolor sit amet consectetur adipiscing elit nulla adipiscing tincidunt interdum tellus du.</span>
                    </div>
                    <a href="mailto:contact@company.com" class="flex mb-[20px] relative hover:opacity-50">
                        <img class="mr-[10px]" width="20" height="20" src="assets/images/email.svg" alt="">
                        <P class="text-default text-[16px] font-primaryRegular font-[400]">contact@company.com</P>
                    </a>
                    <a href="tel:+995 58 99 22 33" class="flex mb-[20px] relative hover:opacity-50">
                        <img class="mr-[10px]" width="20" height="20" src="assets/images/phone.svg" alt="">
                        <P class="text-default text-[16px] font-primaryRegular font-[400]">+995 58 99 22 33</P>
                    </a>
                    <div class="flex relative mb-[20px]">
                        <img class="mr-[10px]" width="16" height="16" src="assets/images/location.svg" alt="">
                        <P class="text-default text-[16px] font-primaryRegular font-[400]">Vaja-Pshavela 71</P>
                    </div>
                    <img class="right-[20px] bottom-[-500px] absolute" src="assets/images/vector -1.svg" width="270" height="565px" alt="">
                </div>
                <div class="lg:w-[60%] bg-white rounded-[10px] shadow relative">
                    <div class="pt-[24px] pb-[30px] pl-[27px]">
                        <button class="text-[#495057] text-[16px] font-[500] px-[16px] py-[8px] border-[1px] rounded-t-[5px] border-[#DEE2E6] border-b-[0]">Organisation</button>
                        <button class="text-blue text-[16px] font-primaryRegular font-[400] px-[16px] py-[8px] border-[#DEE2E6] border-b-[1px] ml-[-4px]">Person</button>
                    </div>
                    <div class="pb-[37px] px-[27px]">
                        <div class="columns-2">
                            <div class="mb-[25px]">
                                <label class="text-default text-[16px] font-primaryRegular font-[400] mb-[6px]">Name</label>
                                <input class="w-[100%] p-[11px] rounded-[8px] border border-solid border-[#D3D8DD] hover:border-[#007BFF] outline-none focus-visible:border-[#007BFF] focus-visible:shadow-[0_0_2px_0_rgba(0,123,255,1)] h-[48px]" type="text" placeholder="John Cage">
                            </div>
                            <div class="mb-[25px]">
                                <label class="text-default text-[16px] font-primaryRegular font-[400] mb-[6px]">Identification Code</label>
                                <input class="w-[100%] p-[11px] rounded-[8px] border border-solid border-[#D3D8DD] hover:border-[#007BFF] outline-none focus-visible:border-[#007BFF] focus-visible:shadow-[0_0_2px_0_rgba(0,123,255,1)] h-[48px]" type="text" placeholder="20938">
                            </div>
                        </div>
                        <div class="columns-2">
                            <div class="mb-[25px]">
                                <label class="text-default text-[16px] font-primaryRegular font-[400] mb-[6px]">Phone</label>
                                <input class="w-[100%] p-[11px] rounded-[8px] border border-solid border-[#D3D8DD] hover:border-[#007BFF] outline-none focus-visible:border-[#007BFF] focus-visible:shadow-[0_0_2px_0_rgba(0,123,255,1)] h-[48px]" type="text" placeholder="+995 97 38 38 38">
                            </div>
                            <div class="">
                                <label class="text-default text-[16px] font-primaryRegular font-[400] mb-[6px]">Company</label>
                                <input class="w-[100%] p-[11px] rounded-[8px] border border-solid border-[#D3D8DD] hover:border-[#007BFF] outline-none focus-visible:border-[#007BFF] focus-visible:shadow-[0_0_2px_0_rgba(0,123,255,1)] h-[48px]" type="text" placeholder="Facebook">
                            </div>
                        </div>
                        <div class="columns-1">
                            <label class="text-default text-[16px] font-primaryRegular font-[400] mb-[6px]">Email</label>
                            <input class="w-full p-[11px] rounded-[8px] border border-solid border-[#D3D8DD] hover:border-[#007BFF] outline-none focus-visible:border-[#007BFF] focus-visible:shadow-[0_0_2px_0_rgba(0,123,255,1)] h-[48px]" type="text" placeholder="reece08@gmail.com">
                        </div>
                        <div class="mt-[25px] columns-1">
                            <label class="text-default text-[16px] font-primaryRegular font-[400] mb-[6px]">Message</label>
                            <textarea class="w-full p-[11px] min-h-[195px] rounded-[8px] border border-solid border-[#D3D8DD] hover:border-[#007BFF] outline-none focus-visible:border-[#007BFF] focus-visible:shadow-[0_0_2px_0_rgba(0,123,255,1)]"
                            placeholder="Pease type your message here..."></textarea>
                        </div>

                        <!-- google authentication with captcha -->
                        <div class="h-[74px] mt-[30px] py-[8px] px-[12px] rounded-[2px] border border-solid border-[#D6D6D6] shadow bg-[#FAFAFA] flex items-center">
                            <img src="assets/images/captcha.svg" alt="">
                        </div>

                        <button class="mt-[30px] text-white text-[16px] font-[500] px-[166px] py-[14px] bg-blue rounded-[10px] items-center w-[100%] hover:opacity-[0.8]">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- footer -->
    <footer class="bg-black">
        <div class="pt-[20px] md:pt-[55px] pb-[25px]">
            <div class="container mx-auto px-[8px]">
                <div class="md:flex md:items-center">
                    <img src="assets/images/logo.png" width="115" height="44" alt="" class="mb-[25px] md:mb-[0]">
                    <nav class="ml-[-15px] md:ml-auto font-primaryRegular text-gray-3">
                        <a href="#" class="capitalize hover:opacity-50 ml-[15px]">Contact</a>
                        <a href="#" class="capitalize hover:opacity-50 ml-[15px]">Privecy Policy</a>
                        <a href="#" class="capitalize hover:opacity-50 ml-[15px]">Terms</a>
                        <a href="#" class="capitalize hover:opacity-50 ml-[15px]">Cookies</a>
                    </nav>
                </div>
                <div class="flex items-center mt-[25px] pt-[25px] pb-[15px] md:pb-[42px] border-t-[1px] border-gray-4">
                    <div class="text-gray font-primaryRegular">Â©2024 Itix LTD<span class="hidden md:inline-block">, all rights reserved</span></div>
                    <nav class="ml-auto flex">
                        <a href="#" class="ml-[14px] hover:opacity-50">
                            <img src="assets/images/facebook.svg" alt="">
                        </a>
                        <a href="#" class="ml-[14px] hover:opacity-50">
                            <img src="assets/images/instagram.svg" alt="">
                        </a>
                        <a href="#" class="ml-[14px] hover:opacity-50">
                            <img src="assets/images/youtube.svg" alt="">
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
