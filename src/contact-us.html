    <!-- JS custom -->
    <script>
        const contactTabOrganisationButton = document.querySelector('.contact-form-tab-button-organisation');
        const contactTabPersonButton = document.querySelector('.contact-form-tab-button-person');
        const contactTabOrganisation = document.querySelector('.contact-form-tab-organisation');
        const contactTabPerson = document.querySelector('.contact-form-tab-person');

        contactTabOrganisationButton.onclick = function() {
            if (contactTabOrganisationButton.className.indexOf('contact-form-tab-button-organisation--active') === -1) {
                changeContactTab('organisation');

                contactTabOrganisationButton.classList.add('contact-form-tab-button-organisation--active');
                contactTabOrganisationButton.classList.add('text-[#495057]', 'border-[0.1rem]', 'border-b-[0]');
                contactTabOrganisationButton.classList.remove('text-blue', 'font-primaryRegular');
                contactTabPersonButton.classList.remove('contact-form-tab-button-person--active');
                contactTabPersonButton.classList.remove('text-[#495057]', 'border-[0.1rem]', 'border-b-[0]');
                contactTabPersonButton.classList.add('text-blue', 'border-b-[0.1rem]', 'font-primaryRegular');
            }
        }

        contactTabPersonButton.onclick = function() {
            if (contactTabOrganisationButton.className.indexOf('contact-form-tab-button-person--active') === -1) {
                changeContactTab('person');

                contactTabPersonButton.classList.add('contact-form-tab-button-person--active');
                contactTabPersonButton.classList.add('text-[#495057]', 'border-[0.1rem]', 'border-b-[0]');
                contactTabPersonButton.classList.remove('text-blue', 'font-primaryRegular');
                contactTabOrganisationButton.classList.remove('contact-form-tab-button-organisation--active');
                contactTabOrganisationButton.classList.remove('text-[#495057]', 'border-[0.1rem]', 'border-b-[0]');
                contactTabOrganisationButton.classList.add('text-blue', 'border-b-[0.1rem]', 'font-primaryRegular');
            }
        }

        function changeContactTab(tabName) {

            if (tabName == 'organisation') {

               contactTabOrganisation.classList.remove('hidden');
                contactTabPerson.classList.add('hidden');

            } else if (tabName == 'person') {
                
                contactTabPerson.classList.remove('hidden');
                contactTabOrganisation.classList.add('hidden');

            }

        }
    </script>
